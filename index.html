<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeStats</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/assets/css/styles.css">
</head>
<body class="bg-primary">
    <header class="">
        <a href="/" class="flex justify-center" id="logo">
            <img src="./src/assets/images/pokestats.png" alt="PokeStats" class="w-auto h-16 mt-5">
        </a>
        <p class="text-center text-white text-xl py-4">Séléctionnez une génération ou un type pour voir les pokémons !</p>
    </header>

    <main>
        <div class="container">
            <a class="button" id="return" onclick="window.location.search === '' ? false : window.history.go(-1)"><i class="fa-solid fa-arrow-left"></i></a>
        </div>

        <div class="container" id="generations"></div>
        <div class="container" id="types"></div>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-6 justify-center gap-y-6 mx-20" id="pokemons">
        </div>
        <div class="container" id="pokemon">
            <div id="section-left">
                <!-- IMAGE DU POKEMON -->
                <img id="poke-image" src="" alt="">
            </div>
            <div id="section-right">
                <div id="section-header">
                    <!--  NOM DU POKEMON -->
                    <h2 id="poke-name"></h2>
                    <!-- CHAQUE TYPE DU POKEMON -->
                    <div id="poke-types"></div>
                </div>
                <div id="generation">
                    <!-- NOM DE LA GENERATION -->
                    <h3 id="gen-title"></h3>
                </div>
                <div id="stats">
                    <h3 id="stats-title">Stats</h3>
                    <ul id="stats-list"></ul>
                </div>
            </div>
        </div>
    </main>

    <div class="mx-auto px-5 hidden">
        <div class="max-w-xs cursor-pointer rounded-lg bg-white p-2 shadow duration-150 hover:scale-105 hover:shadow-md">
          <img class="w-full rounded-lg object-cover object-center" src="${poke.sprites.regular}" alt="product" />
          <div>
            <div class="my-6 flex items-center justify-between px-4">
              <p class="font-bold text-gray-500">${poke.name.fr}</p>
            </div>
          </div>
        </div>
      </div>

    <script src="./src/assets/js/API/generation.js"></script>
    <script src="./src/assets/js/API/pokemon.js"></script>
    <script src="./src/assets/js/API/type.js"></script>
    <script src="script.js"></script>
</body>
</html>
