<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeStats</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./src/assets/css/styles.css">
</head>

<style>
    *,
    *:before,
    *:after {
        box-sizing: border-box;
    }

    html {
        font-size: 18px;
    }

    body {
        font-family: "Montserrat", sans-serif;
        font-size: 1em;
        line-height: 1.6;
        background: #FFECB3;
    }

    h1 {
        font-size: 1.4em;
        text-transform: uppercase;
        font-weight: 700;
        letter-spacing: .15em;
        margin-bottom: .5em;
    }

    .container {
        width: 80%;
        display: block;
        margin: 100px auto;
        text-align: center;
    }

    .pokeball {
        display: inline-block;
        margin: 20px;
        width: 100px;
        height: 100px;
        background: #b71c1c;
        border-radius: 50%;
        box-shadow: inset 0 -72px 0 -37px #fff, inset 0 -76px 0 -35px #000, 0 0 0 5px #000;
        position: relative;
        transition: .4s;
        transform-origin: bottom center;
        -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
    }


    .pokeball:hover {
        cursor: pointer;
        animation: anti-wiggle 1s ease-in-out;
    }


    .pokeball:focus,
    .pokeball:active {
        outline: 0;
    }


    .pokeball::before {
        display: block;
        content: "";
        position: absolute;
        width: 100%;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background: #fff;
        top: 50px;
        left: 40px;
        border: 1px solid rgba(0, 0, 0, .4);
        box-shadow: 2px 0 0 0 rgba(0, 0, 0, 0.2), 0 0 0 5px #fff, 0 0 0 10px #000;
    }

    @keyframes wiggle {
        20% {
            box-shadow: inset -5px 0 5px 0 rgba(0, 0, 0, .4);
            transform: rotate(7deg);
        }

        40% {
            box-shadow: inset -11px 0 5px 0 rgba(0, 0, 0, .4);
            transform: rotate(-14deg);
        }

        60% {
            box-shadow: inset -5px 0 5px 0 rgba(0, 0, 0, .4);
            transform: rotate(4deg);
        }

        80% {
            box-shadow: inset -8px 0 5px 0 rgba(0, 0, 0, .4);
            transform: rotate(-2deg);
        }

        100% {
            box-shadow: inset -7px 0 5px 0 rgba(0, 0, 0, .4);
            transform: rotate(0deg);
        }
    }

    @keyframes anti-wiggle {
        20% {
            transform: translateX(4px) rotate(-7deg);
        }

        40% {
            transform: translateX(-8px) rotate(14deg);
        }

        60% {
            transform: translateX(2px) rotate(-4deg);
        }

        80% {
            transform: translateX(-1px) rotate(2deg);
        }

        100% {
            transform: translateX(0px) rotate(0deg);
        }
    }
</style>

<body class="bg-primary">
    <header class="">
        <a href="/" class="flex justify-center" id="logo">
            <img src="./src/assets/images/pokestats.png" alt="PokeStats" class="w-auto h-16 mt-5">
        </a>
        <p class="text-center text-white text-xl py-4">Séléctionnez une génération pour voir les pokémons !</p>
    </header>

    <main>
        <div>
            <a class="button hidden-on-home" id="return"
                onclick="window.location.search === '' ? false : window.history.go(-1)"><i
                    class="fa-solid fa-arrow-left"></i></a>

            <!-- search bar -->
            <div class="hidden-on-home flex items-center max-w-md mx-auto bg-white rounded-lg" x-data="{ search: '' }"
                id="search-section">
                <div class="w-full">
                    <input type="search" class="w-full px-4 py-1 text-gray-800 rounded-full focus:outline-none"
                        placeholder="Rechercher" x-model="search" id="search-bar">
                </div>
            </div>
        </div>

        <div class="container my-10 mx-auto justify-center flex flex-wrap gap-10" id="generations">

        </div>

        <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-6 justify-center gap-y-6 mx-2 md:mx-20"
            id="pokemons">
        </div>
        <div class="container flex-col lg:flex-row items-center justify-between" id="pokemon">
            <div id="">
                <!-- IMAGE DU POKEMON -->
                <ul class="text-start space-y-3 text-white text-2xl font-semibold">
                    <li id="poke-id"></li>
                    <li id="poke-name"></li>
                    <li id="gen-title"></li>
                    <li id="poke-types" class="flex items-center gap-5">Types : </li>
                    <li id="poke-weight"></li>
                </ul>
            </div>
            <div id="section-right">

                <div id="controls-carousel" class="relative w-96" data-carousel="static">
                    <!-- Carousel wrapper -->
                    <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
                        <!-- Item 1 -->
                        <div class="hidden duration-700 ease-in-out" data-carousel-item="active">
                            <img src="" id="poke-image"
                                class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                                alt="...">
                        </div>
                        <!-- Item 2 -->
                        <div class="hidden duration-700 ease-in-out" data-carousel-item>
                            <img src="" id="poke-image-2"
                                class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                                alt="...">
                        </div>
                        <!-- Slider controls -->
                        <button type="button"
                            class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
                            data-carousel-prev>
                            <span
                                class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                                <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="M5 1 1 5l4 4" />
                                </svg>
                                <span class="sr-only">Previous</span>
                            </span>
                        </button>
                        <button type="button"
                            class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
                            data-carousel-next>
                            <span
                                class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                                <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="m1 9 4-4-4-4" />
                                </svg>
                                <span class="sr-only">Next</span>
                            </span>
                        </button>
                    </div>

                    <div id="section-header">
                        <!-- CHAQUE TYPE DU POKEMON -->
                        <div id="poke-types"></div>
                    </div>
                    <div id="generation">
                        <!-- NOM DE LA GENERATION -->
                        <h3 id="gen-title"></h3>
                    </div>
                    <div id="stats">
                        <ul id="stats-list"></ul>
                    </div>
                </div>
            </div>
    </main>

    <div class="mx-auto px-5 hidden rounded-full w-80 bg-secondary">
        <div
            class="max-w-xs cursor-pointer rounded-lg bg-white p-2 shadow duration-150 hover:scale-105 hover:shadow-md">
            <img class="w-full rounded-lg object-cover object-center" src="${poke.sprites.regular}" alt="product" />
            <div>
                <div class="my-6 flex items-center justify-between px-4 w-32 h-32">
                    <p class="font-bold text-gray-500">${poke.name.fr}</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./src/assets/js/API/generation.js"></script>
    <script src="./src/assets/js/API/pokemon.js"></script>
    <script src="./src/assets/js/API/type.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
</body>

</html>
